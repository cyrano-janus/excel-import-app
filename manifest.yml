---
applications:
- name: excel-import-app
  memory: 4G
  instances: 1
  path: target/excel-import-app-0.0.1-SNAPSHOT.jar
  buildpacks:
    - java_buildpack_offline
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 17.+ } }'
    JAVA_OPTS: "-Ddatenquelle.typ=database"
    SPRING_PROFILES_ACTIVE: cloud
    
  services:
      - cf-moodle-mysql
